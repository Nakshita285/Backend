<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <form>
        <label>Username</label>
        <input type="text" id="username" placeholder="John Doe">
        <br><br>
        <label>Email</label>
        <input type="email" id="email" placeholder="johndoe@gmail.com">
        <br><br>
        <label>Password</label>
        <input type="password" id="password" placeholder="Type Here...">
        <br><br>

        <button id="submit">Submit</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"  crossorigin="anonymous"></script>
    <script>
        
        let button = document.querySelector('button');
        button.addEventListener('click', async function(event) {
            event.preventDefault();
            let username = document.querySelector('input[type="text"]').value;
            let email = document.querySelector('input[type="email"]').value;
            let password = document.querySelector('input[type="password"]').value;
            let response = await axios.post('/api/auth/signup', {email, username, password});
            console.log(response.data);
        })
    
    </script>

    
</body>
</html>
